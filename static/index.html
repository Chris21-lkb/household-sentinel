<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sentinel Live ‚Ä¢ Household Guardian</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00D1FF', // Bright Blue for primary emphasis
                        secondary: '#FF3F6B', // Red-Pink for warnings/accents
                        darkbg: '#0F172A', // Slate 900
                        darkerbg: '#020617', // Slate 950
                    },
                    boxShadow: {
                        'glow-primary': '0 0 15px rgba(0, 209, 255, 0.7)',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/static/index.css" />
</head>
<body class="min-h-screen bg-darkerbg text-white font-mono transition-all duration-300">

    <div class="container mx-auto p-4 max-w-7xl">
        <header class="text-center pt-8 pb-4">
            <h1 class="text-6xl font-extrabold tracking-widest text-primary shadow-lg">
                SENTINEL <span class="text-white"></span>
            </h1>
            <p class="text-lg text-slate-400 mt-2">REAL-TIME OBJECT DETECTION SYSTEM</p>
        </header>
        
        <main class="grid lg:grid-cols-3 gap-8 mt-6">
            
            <div class="lg:col-span-2">
                <div class="relative bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-primary/50 transition-all duration-300" id="videoContainer">
                    
                    <div id="scanner-effect" class="absolute inset-0 z-10 pointer-events-none transition-all duration-300 border-4 rounded-2xl border-primary/20 shadow-glow-primary/50"></div>
                    
                    <!-- Video and Dual Canvases -->
                    <video id="video" autoplay playsinline class="w-full relative z-0"></video>
                    <canvas id="videoCanvas" class="absolute top-0 left-0 w-full h-full z-10"></canvas>
                    <canvas id="boxCanvas" class="absolute top-0 left-0 w-full h-full z-20 pointer-events-none"></canvas>
                    
                </div>

                <div class="mt-6 flex justify-center gap-6">
                    <button id="startBtn" class="px-8 py-3 bg-primary text-darkerbg font-extrabold rounded-lg shadow-lg hover:bg-opacity-90 transition-all duration-200 uppercase tracking-wider">
                        ‚ñ∂Ô∏è ACTIVATE FEED
                    </button>
                    <button id="stopBtn" class="px-8 py-3 bg-slate-700 text-white font-extrabold rounded-lg shadow-lg hover:bg-slate-600 transition-all duration-200 hidden uppercase tracking-wider">
                        ‚èπÔ∏è DEACTIVATE
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                
                <div class="bg-darkbg rounded-xl p-6 border-2 border-primary/30 shadow-xl">
                    <h2 class="text-3xl font-bold mb-4 text-primary border-b border-primary/50 pb-2">
                        üì° Live Feed Detections
                    </h2>
                    <ul id="detectionList" class="space-y-3 text-lg h-64 overflow-y-auto custom-scrollbar">
                        <li class="text-slate-500 py-2">System awaiting activation...</li>
                    </ul>
                </div>
                
                <div class="bg-darkbg rounded-xl p-6 border-2 border-slate-700 shadow-xl">
                    <h3 class="text-2xl font-bold mb-3 text-white">System Status</h3>
                    <p id="status" class="text-green-500 font-bold">Offline</p>
                    <p class="text-sm text-slate-400 mt-4">Model: YOLOv11n **`v1`**</p>
                    <p class="text-sm text-slate-400">Target Classes: 11 household objects</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
